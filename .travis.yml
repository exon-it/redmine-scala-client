language: scala
sudo: false
jdk: oraclejdk8

jobs:
  include:
    - stage: test
      script: sbt ";+ test"
    - stage: deploy
      name: Deploy to Bintray
      script: skip
      if: tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\-.*)?
      deploy:
        provider: script
        script: sbt ';+publish'

addons:
  apt:
    packages:
    - oracle-java8-installer

env:
  global:
    - secure: ""
    - secure: ""

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

notifications:
  email:
    recipients:
      - secure: ""
      - secure: ""
    on_success: always
