language: scala
sudo: false
jdk:
- oraclejdk8

script:
- sbt ";+ test"

addons:
  apt:
    packages:
    - oracle-java8-installer
env:
  global:
  - secure: 
  - secure: 

after_success:
  - >
    test "${TRAVIS_PULL_REQUEST}" = 'false' &&
    test "${TRAVIS_BRANCH}" = 'release' &&
    sh "$TRAVIS_BUILD_DIR/.travis.credentials.sh" &&
    sbt ';+publish'
